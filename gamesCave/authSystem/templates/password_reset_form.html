{% extends 'base.html' %} 
{% block title %} Resetowanie hasła {% endblock title %}

{% block content %} 
<h1> Zapomniałeś hasła?</h1>
<p> Podaj swój adres email, aby zdefiniować nowe hasło.</p>
<form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Wyślij link resetujący</button>
  </form>
{% endblock content %}
