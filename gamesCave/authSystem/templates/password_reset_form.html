{% extends 'base.html' %} 
{% block title %} Resetowanie hasła {% endblock title %}



{%block content %}
<section class="first-section text-white d-flex flex-column justify-content-center align-items-center">
    <form
            method="post" 
            action="{% url 'password_reset' %}"
						class="card-body p-5 text-center"
					>
						<div class="mb-md-5 mt-md-4 pb-5">
							<h2 class="fw-bold mb-2 text-uppercase">Jak brzmiało to hasło?</h2>
							<p class="text-white-50 mb-5">
								Podaj swój adres email aby zdefiniować nowe hasło.
							</p>
							<div class="form-outline form-white mb-5">
								<input
									type="email"
									name="email"
									id="id_email"
									class="form-control form-control-lg"
								/>
							</div>
							{% csrf_token %}
							<button class="btn btn-outline-light btn-lg px-5" type="submit">
								Przypomnij hasło
							</button>



	</div>
</section>
{% endblock content %}
