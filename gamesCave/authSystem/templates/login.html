{% extends 'base.html' %} {% load static %} {% block title %} GameCave {%
endblock title %} {% block content %}

<section class="first-section">
	<div class="container-fluid">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-md-9 col-lg-6 col-xl-7 empty-class">
				<div class="text-center">
					<img
						src="{% static 'games/images/troll.png' %}"
						class="img-fluid"
						alt="Sample image"
					/>
				</div>
			</div>
			<div
				class="col-12 col-md-8 col-lg-6 col-xl-5 d-flex justify-content-center align-items-center"
			>
				<div class="card bg-dark text-white" style="border-radius: 1rem">
					<form
						action="{% url 'loginUser' %}"
						method="POST"
						class="card-body p-5 text-center"
					>
						<div class="mb-md-5 mt-md-4 pb-5">
							<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
							<p class="text-white-50 mb-5">
								Please enter your login and password!
							</p>
							<div class="form-outline form-white mb-4">
								<input
									type="text"
									name="username"
									id="username"
									class="form-control form-control-lg"
								/>
								<label class="form-label" for="username">Username</label>
							</div>
							<div class="form-outline form-white mb-4">
								<input
									type="password"
									name="password"
									id="typePasswordX"
									class="form-control form-control-lg"
								/>
								<label class="form-label" for="typePasswordX">Password</label>
							</div>
							<p class="small mb-5 pb-lg-2">
								<a class="text-white-50" href="{% url 'password_reset' %}"
									>Forgot password?</a
								>
							</p>
							{% csrf_token %}
							<button class="btn btn-outline-light btn-lg px-5" type="submit">
								Login
							</button>
							<div class="d-flex justify-content-center text-center mt-4 pt-1">
								<a href='{% url "social:begin" "facebook" %}' class="text-white"
									><i class="fab fa-facebook-f fa-lg"></i
								></a>
								<a
									href='{% url "social:begin" "google-oauth2" %}'
									class="text-white"
									><i class="fab fa-google fa-lg mx-4 px-2"></i
								></a>
								<a href='{% url "social:begin" "twitter" %}' class="text-white"
									><i class="fab fa-twitter fa-lg"></i
								></a>
							</div>
						</div>
						<div>
							<p class="mb-0">
								Don't have an account?
								<a href="{% url 'register' %}" class="text-white-50 fw-bold"
									>Sign Up</a
								>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock content %}
