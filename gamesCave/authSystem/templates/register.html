{% extends 'base.html' %}
{% load static %}
{% block title%}
    GameCave
{% endblock title %}
{% block content%}

<section class="first-section">
    <div class="container-fluid ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-9 col-lg-6 col-xl-7 empty-class">
                <div class="text-center">
                    <img src="{% static 'games/images/troll.png' %}" class="img-fluid" alt="Sample image">
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 d-flex justify-content-center align-items-center">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <form action="{% url 'register' %}" method="POST" class="card-body p-5 text-center">
                        <div class=" mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                            <p class="text-white-50 mb-5">Please enter your login, password, and email!</p>
                            <div class="form-outline mb-4">
                                <input type="text" name="username" id="username" class="form-control form-control-lg" />
                                <label class="form-label" for="username">Username</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" name="password1" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" name="password2" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX">Repeat password</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="email" name="email" id="typeEmailX" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>
                            {% csrf_token %}
                            <button class="btn btn-outline-light btn-lg px-5 mb-5" type="submit">Sign up</button>
							<div>
								{%if message %}
									{%for msg in message%}
										<p>{{msg}}</p>
									{%endfor%}
								{%endif%}
							</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
