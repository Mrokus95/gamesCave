<!DOCTYPE html>
{% load static %}
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %} {% endblock title %}</title>
		<script
			src="https://kit.fontawesome.com/04a6da9d09.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{% static 'games/css/style.css' %}" />
	</head>
	<body>
		<!-- Nav -->
		<nav class="navbar">
			<img
				src="{% static 'games/images/logo2.png' %}"
				alt=""
				class="brand-logo"
			/>
			<ul class="nav-links">
				<li class="nav-items"><a href="#">News</a></li>
				<li class="nav-items"><a href="{% url 'home' %}">Encyklopedia</a></li>
				<li class="nav-items"><a href="#">Twoje ulubione</a></li>
				<li class="nav-items"><a href="#">Sklep</a></li>
			</ul>

			<div class="right-container">
				<input
					type="text"
					class="search-box"
					placeholder="Hi {{ user_first_name }}! What you are looking for ?"
				/>"
				<button class="avatar_btn"><img class="avatar" src="{{ user.profile.photo.url }}" alt=""></button>
				{% if user.is_authenticated %}
				<a href="{% url 'logOutUser' %}" class="login-link">Logout</a>
				{%else%}
				<a href="{% url 'loginUser' %}" class="login-link">Login</a>
				{%endif%}
			</div>
		</nav>
		{% block content %} {% endblock content %}
	</body>
</html>
