{% extends 'base.html' %}
{% load static %}
{% block title %}
News Details
{% endblock title %}

{% block content %}
<form class="first-section" action="{% url 'news_add' %}" method="POST" enctype="multipart/form-data">
  <div class="container grey rounded mt-5 mb-5">
    <div class="row">
      <div class="col-md-12 border-right">
        <div class="p-2 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right text-white">Nowy artykuł</h4>
          </div>
          <div class="row mt-3">
            <div class="col-md-12 mb-2">
              <label class="form-label text-white" for="id_title">Tytuł</label>
              <input type="text" name="title" maxlength="250" required="" id="id_title" class="form-control">
            </div>
            <div class="col-md-12 mb-2">
              <label class="form-label text-white" for="id_body">Treść</label>
              <textarea name="body" cols="40" rows="10" required="" id="id_body" class="form-control"></textarea>
            </div>
            <div class="col-md-12 mb-2">
              <label for="id_image" class="form-label text-white">Zdjęcie</label>
              <input type="file" name="image" accept="image/*" required="" id="id_image" class="form-control">
            </div>
            <div class="col-md-12 mb-2">
              <label class="form-label text-white" for="id_tags">Tagi</label>
              <input type="text" name="tags" maxlength="250" required="" id="id_tags" class="form-control" placeholder ="Tagi można wpisywać po przecinku">
            </div>
          </div>
          {% csrf_token %}
          <div class="mt-5 text-center">
            <button class="btn btn-primary" type="submit">Dodaj artykuł</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock content %}
