{% extends 'base.html' %} {% load static %} {% block title %}News Details
{%endblock title %} {% block content %}
<section class="news-details">
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="news-card">
					<h2 class="news-title">{{ news.title }}</h2>
					<img
						src="{{ news.image.url }}"
						alt="{{ news.title }}"
						class="news-image"
					/>
					<div class="news-meta">
						<p class="news-author">Author: {{ news.author }}</p>
						<p class="news-date">Published: {{ news.publish }}</p>
					</div>
					<p class="news-body">{{ news.body }}</p>
					<div class="news-tags">
						<h4 class="tags-title">Tags:</h4>
						<div class="tags-container">
							{% for tag in news.tags.all %}
							<span class="tag">{{ tag.name }}</span>
							{% endfor %}
						</div>
						<div class="d-flex justify-content-between">
							<div class="m-1">
								<a href="."><button class=" btn btn-info">Komentarze</button></a>
							</div>
							<div class="m-1">
								<a href="."><button class=" btn"><i class="fa-solid fa-heart fa-2xl" style="color: #c0c0c0;"></i></button></a>
							</div>
							<div class="m-1">
								<a href="{%url 'news_delete' pk=news.id %}"><button class=" btn btn-danger">Usu≈Ñ</button></a>
							</div>
							<div class="m-1">
								<a href="{%url 'news_update' pk=news.id %}"><button class=" btn btn-warning">Edytuj</button></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock content %}
